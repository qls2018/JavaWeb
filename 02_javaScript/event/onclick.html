<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            alert("静态注册onclick事件")
        }
        //动态注册onclick
        window.onload = function () {
            //获取标签对象
            var btnObj = document.getElementById("btn01");
            // alert(btnObj);
            btnObj.onclick = function () {
                alert("动态注册的onclick事件");
            }
        }
    </script>
</head>
<body>
    <!--静态注册onclick-->
    <button onclick="onclickFun()">按钮1</button>
    <button id="btn01">按钮2</button>

</body>
</html>
