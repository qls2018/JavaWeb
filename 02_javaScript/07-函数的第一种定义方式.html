    <title>Title</title>
    <script type="text/javascript">
        function fun() {
            alert("无参数函数fun()被调用了");
        }
        fun();
        function fun2(a,b) {
            alert("有参数函数fun2被调用了，a =>" + a +",b=>" + b);
        }

        fun2(12,"abc");

        function sum(num1,num2) {
            var result = num1 + num2;
            return result;
        }
        alert(sum(100,150))
    </script>
