<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <form>
        <table align="center" border="1">
            <h1 align="center">信息录入表</h1>
            <tr>
                <td>用户名称：</td>
                <td>
                    <input type="text" value="默认值"/>
                </td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td>
                    <input type="password" value="000000"/><br/>
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value=""/><br/></td>

            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked"/>男
                <!--</td>-->
                <!--<td>-->
                    <input type="radio" name="sex"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked"/>java <input type="checkbox"/>javascript <input type="checkbox"/>C++ <br/>
                </td>
            </tr>
            <tr>
                <td> 国籍：</td>
                <td>
                    <select>
                        <option>---请选择国籍---</option>
                        <option selected="selected">中国</option>
                        <option>美国</option>
                        <option>日本</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea rows="10" cols="20">我才是默认值</textarea><br/>
                </td>

            </tr>
            <tr>
                <td><input type="reset"/><br/></td>
                <td><input type="submit"/><br/></td>
                <td><input type="button" value="按钮" /></td>
            </tr>

            <!--<input type="file"/>-->
            <input type="hidden" name="abc" value="abcname"/>
        </table>
    </form>
</body>
</html>
